<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="common/include :: header('修改养修服务项')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-serviceItem-edit" th:object="${serviceItem}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">服务项名称：</label>
            <div class="col-sm-8">
                <input name="name" th:field="*{name}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">服务项原价：</label>
            <div class="col-sm-8">
                <input name="originalPrice" th:field="*{originalPrice}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">服务项折扣价：</label>
            <div class="col-sm-8">
                <input name="discountPrice" th:field="*{discountPrice}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">是否套餐：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('si_car_package')}">
                    <input type="radio"  th:field="*{carPackage}" th:id="${'carPackage_' + dict.id}" name="carPackage" th:value="${dict.value}" th:checked="${dict.isDefault}" required>
                    <label th:for="${'carPackage_' + dict.id}" th:text="${dict.label}"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">服务分类：</label>
            <div class="col-sm-8">
                <select name="serviceCatalog" class="form-control m-b" th:with="type=${@dict.getType('si_service_catalog')}" required>
                    <option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}" th:field="*{serviceCatalog}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注信息：</label>
            <div class="col-sm-8">
                <textarea name="info" class="form-control">[[*{info}]]</textarea>
            </div>
        </div>

    </form>
</div>
<th:block th:include="common/include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "/business/serviceItem";
    $("#form-serviceItem-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-serviceItem-edit').serialize());
        }
    }
</script>
</body>
</html>
